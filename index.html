<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination Booking Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="form">
      <label for="fname">Enter your First name</label><br>
      <input type="text" name="fname" id="fname" ><br><br>

      <label for="lname">Enter your Last name</label><br>
      <input type="text" name="lname" id="lname" ><br><br>

      <label for="phone">Enter your Phone number</label><br>
      <input type="tel" name="phone" id="phone" placeholder="98 xxxx xxxx" required><br><br>

      <label for="address">Enter your Address</label><br>
      <input type="text" name="address" id="address" ><br><br>

      <label for="destination">Enter your desired destination</label><br>
      <input type="text" name="destination" id="destination" ><br><br>

      <input type="submit" id="submit" value="Book Now">
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
